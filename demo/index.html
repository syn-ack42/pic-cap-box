<!doctype html>
<html>
  <head>
    <title>pic-cap-box demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../pic-cap-box.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </head>
  <body>

    <div class="vertical-section-container centered" >
      <h3>Basic pic-cap-box Demo</h3>
      <demo-snippet >
        <template >
          <div height="300">
            <pic-cap-box max-number-of-pictures="10" picture-data="{{pictureData}}" ></pic-cap-box>
          </div>
          <button onclick="console.log(document.querySelector('pic-cap-box').pictureData)">log data to console</picture>
        </template>
      </demo-snippet>
    </div>

  </body>
</html>
